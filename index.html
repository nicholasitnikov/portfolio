<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <title>Nikolay Sitnikov | Portfolio</title>
</head>
<body class="body">
    <div class="root">
        <header class="profile">
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-name">
                    <h1 class="profile__heading">Nikolay Sitnikov</h1>
                </div>
                <p class="profile__description">Skills: HTML5, CSS3, React, BEM, Node.js, Prisma, Visual&nbsp;Design</p>
                <div class="profile__social">
                    <a class="profile__email" href="mailto:nicholasitnikov@gmail.com">nicholasitnikov@gmail.com</a>
                    <a target="_blank" href="https://www.behance.net/nicholasitnikov/projects"><button class="profile__behance"></button></a>
                    <a target="_blank" href="https://www.instagram.com/nicholasitnikov/"><button class="profile__instagram"></button></a>
                </div>
            </div>
        </header>
        <main>
            <section class="places"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Nikolay Sitnikov</p>
        </footer>
        <div class="popup popup_role_image">
            <div class="popup__container popup__container_no-padding popup__container_transparent popup__container_wide">
                <figure class="popup__image-container">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image">
                    <figcaption class="popup__caption">Архыз</figcaption>
                </figure>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
    </div>
    <template id="placeTemplate">
        <article class="place">
            <div class="place__image"></div>
            <div class="place__info">
                <h2 class="place__heading"></h2>
                <p class="place__caption"></p>
            </div>
        </article>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
